apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: noreenwu/udagram-api-user
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: env-secret        
        ports:
        - containerPort: 80
