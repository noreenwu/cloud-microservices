apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: noreenwu/udagram-api-user:v7
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        env:
          - name: URL
            valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: URL
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: env-configmap
                key: AWS_PROFILE
          - name: AWS_BUCKET_USER
            valueFrom:
              configMapKeyRef:
                name: env-configmap
                key: AWS_BUCKET_USER                
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: env-configmap
                key: AWS_REGION
          - name: POSTGRES_DB
            valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: POSTGRES_DB
          - name: POSTGRES_HOST
            valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: POSTGRES_HOST
          - name: POSTGRES_USERNAME
            valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: POSTGRES_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: POSTGRES_PASSWORD
          - name: JWT_SECRET
            valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: JWT_SECRET
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret
